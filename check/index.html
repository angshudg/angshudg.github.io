<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; max-width:700px; margin:0 auto; }
    #chat { border:1px solid #ddd; padding:10px; height:420px; overflow:auto; background:#fff; }
    .msg { margin:8px 0; display:flex; }
    .msg .bubble { padding:8px 12px; border-radius:12px; max-width:80%; }
    .user { justify-content:flex-end; }
    .user .bubble { background:#0078d4; color:white; }
    .bot { justify-content:flex-start; }
    .bot .bubble { background:#f1f1f1; color:#111; }
    #inputRow { display:flex; gap:8px; margin-top:10px; }
    #input { flex:1; padding:8px; }
    button { padding:8px 12px; }
  </style>
</head>
<body>
  <h2>AI Chat</h2>
  <div id="chat"></div>

  <div id="inputRow">
    <input id="input" placeholder="Type a message and press Enter" />
    <button id="send">Send</button>
  </div>

  <script>
    const API_BASE = "https://REPLACE_WITH_YOUR_VERCEL_URL/api/chat"; // <-- change this after deploying Vercel
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendMessage(text, who) {
      const wrapper = document.createElement('div');
      wrapper.className = 'msg ' + (who === 'user' ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      wrapper.appendChild(bubble);
      chatEl.appendChild(wrapper);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      inputEl.value = '';
      appendMessage('â€¦', 'bot'); // placeholder for reply

      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        // Replace last bot bubble content
        const botBubbles = Array.from(document.querySelectorAll('.msg.bot .bubble'));
        const last = botBubbles[botBubbles.length-1];
        if (data.reply) last.textContent = data.reply;
        else last.textContent = "No reply (error)";
      } catch (err) {
        const botBubbles = Array.from(document.querySelectorAll('.msg.bot .bubble'));
        const last = botBubbles[botBubbles.length-1];
        last.textContent = "Error contacting server";
        console.error(err);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
